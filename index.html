<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Letter</title>
  <style>
    body {
      background: #f4f0e8;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .envelope {
      position: relative;
      cursor: pointer;
    }

    #letter {
      position: absolute;
      top: 0;
      left: 0;
      display: none;
      max-width: 100%;
      transform-origin: bottom center;
      z-index: 10;
    }

    .signature, .ps {
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    .letter-content:hover .signature,
    .letter-content:hover .ps {
      opacity: 1;
    }

    #replyBox {
      display: none;
      margin-top: 20px;
    }

    textarea {
      width: 300px;
      height: 100px;
      font-family: monospace;
      padding: 10px;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-weight: bold;
      background: #ff914d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ff7733;
    }
  </style>
</head>
<body>

  <div class="envelope" onclick="openLetter()">
    <img src="envelope-closed.png" id="env" alt="Envelope Closed" width="300" />
    <img src="letter.png" id="letter" alt="Letter" width="300" />
  </div>

  <div class="letter-content" style="display:none; text-align: center; max-width: 400px; margin-top: 20px;">
    <p>Dear Mayowa,</p>
    <p>You're doing amazing. This letter is proof that creativity + code = magic. ✨</p>
    <p class="ps"><em>P.S. I still owe you that jollof, remember?</em></p>
    <p class="signature">— Your Secret Admirer 💌</p>

    <button onclick="reply()">Reply 💬</button>
  </div>

  <div id="replyBox">
    <textarea placeholder="Write your reply here..."></textarea><br>
    <button onclick="alert('Letter sent! 🕊️')">Send</button>
  </div>

  <audio id="rustleSound" src="paper-rustle.mp3" preload="auto"></audio>

  <script>
    function openLetter() {
      document.getElementById('env').style.display = 'none';
      let letter = document.getElementById('letter');
      letter.style.display = 'block';
      document.querySelector('.letter-content').style.display = 'block';

      // Play paper rustle sound
      document.getElementById('rustleSound').play();

      // Animate the letter
      letter.animate([
        { transform: 'translateY(100px)', opacity: 0 },
        { transform: 'translateY(0)', opacity: 1 }
      ], {
        duration: 800,
        easing: 'ease-out'
      });
    }

    function reply() {
      document.getElementById('replyBox').style.display = 'block';
    }
  </script>

</body>
</html>
